<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table th-td</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 100%;
    }
    th,td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    th:nth-child(even){
        background-color: #f2f2f2;
    }
    td:nth-child(even){
        background-color: #f2f2f2;
    }
</style>
<body>
    <h2>striped table</h2>
    <p>Untuk table bergaris zebra, gunakan pemilih nth-child() dan tambahkan warna latar belakang ke semua table genap (atau ganjil)</p>
    <table border="1">
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
