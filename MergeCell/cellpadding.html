<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Padding</title>
</head>
<style>
    table {
        background-color: aqua;
    }
</style>
<body>
    <h1 style="text-align: center; background-color: bisque;padding: 20px;">CellPadding</h1>
    <table border="2" cellpadding="20" >
        <tr>
            <td>
                <h2>Item 1</h2>
            </td>
            <td>
                <h2>Item 2</h2>
            </td>
            <td>
                <h2>Item 3</h2>
            </td>
        </tr>
</table>
</body>
</html>
