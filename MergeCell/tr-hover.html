<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan hover</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 100%;
    }
    th{
        background-color: greenyellow;
        color: white;
        font-weight: bold;
    }
    th,td{
        padding: 10px;
        text-align: left;
    }
   tr{
    border-bottom: 1px solid red;
   }
   tr:hover{
    background-color: #D6eeee;
   }
</style>
<body>
    <h2>Html striped table- tr,td,th</h2>
    <p>Menggunakan hover</p>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Point</th>
        </tr>
        <tr>
            <td>Alfan</td>
            <td>Fadhilah</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Raffi</td>
            <td>Pasya</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Putri</td>
            <td>Alaeda</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Dhani</td>
            <td>Kusuma</td>
            <td>$250</td>
        </tr>
    </table>
</body>
</html>
